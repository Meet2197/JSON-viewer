<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Viewer & Exporter (Full)</title>
  <link id="theme-style" rel="stylesheet" href="dark.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" />
  <style>
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.7.0/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ajv@8.12.0/dist/ajv7.min.js"></script>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch" /> üåû/üåô
    </label>
  </div>
  <div class="container">
    <h1>üìÅ JSON Viewer & Exporter</h1>

    <div class="upload-box" id="dropArea">
      <p>Drag and drop a JSON file here or</p>
      <input type="file" id="jsonFile" accept=".json" />
    </div>

    <div class="buttons">
      <button onclick="exportToPDF()">Export to PDF</button>
      <button onclick="exportToExcel()">Export to Excel</button>
      <button onclick="exportToWord()">Export to Word</button>
      <button onclick="validateJSON()">Validate JSON</button>
    </div>

    <h3>File History</h3>
    <ul id="history"></ul>

    <h3>JSON Viewer</h3>
    <pre id="jsonViewer" class="viewer language-json"><code class="language-json"></code></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
